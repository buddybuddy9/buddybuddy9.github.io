<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for the logo -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f39c12" />
      <stop offset="100%" stop-color="#e67e22" />
    </linearGradient>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer circle with gradient and drop shadow -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" filter="url(#shadow)" />

  <!-- Inner white circle for contrast -->
  <circle cx="100" cy="100" r="70" fill="#fff" />

  <!-- Refined "BB" monogram with gradient fill and its own drop shadow -->
  <text x="50%" y="63%" text-anchor="middle" fill="url(#logoGradient)" font-family="Roboto, sans-serif" font-size="72" font-weight="bold" filter="url(#shadow)">
    BB
  </text>
</svg>